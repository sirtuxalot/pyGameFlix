  {% extends "admin/admin_base.html" %}

  {% block body_content %}
    <div class="container">
      <legend class="border-bottom md-4">Users</legend>
      <table class="table table-striped table-hover" id="users">
        <thead>
          <tr>
            <th>User</th>
            <th>Email</th>
            <th>Subscription</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
        {% for user in users %}
          <tr>
            <td>
              <a href="{{ url_for('admin.edit_user', user_id=user.user_id) }}"><button type="button" class="btn btn-outline-primary btn-sm" aria-pressed="true"><b>{{ user['last_name']|safe }}, {{ user['first_name']|safe }}</b></button>
            </td>
            <td>
              {{ user['email']|safe }}
            </td>
            <td>
              {{ user['subscription_name']|safe }}
            </td>
            <td>
              <button class="btn btn-outline-danger btn-sm" id="del_modal-{{ user['user_id'] }}"><b>{{ user['access_level']|safe }}</b></button>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  {%endblock%}
  
  {% block admin_js_content %}
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const dataTable = new simpleDatatables.DataTable("#users", {
          select: 0, sort: "desc"
        })
      })
    </script>
  {%endblock%}
