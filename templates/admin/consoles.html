  {% extends "admin/admin_base.html" %}
  
  {% block body_content %}
    <div class="container">
      <legend class="border-bottom md-4">Consoles</legend>
      <table class="table table-striped table-hover" id="consoles">
        <thead>
          <tr>
            <th>Console</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
        {% for console in consoles %}
          <tr>
            <td>
              <a href="{{ url_for('admin.edit_console', console_id=console.console_id) }}"><button type="button" class="btn btn-outline-primary btn-sm" aria-pressed="true"><b>{{ console['console_name']|safe }}</b></button>
            </td>
            <td>
              <button class="btn btn-outline-danger btn-sm" id="del_modal-{{ console['console_id'] }}"><b>{{ console['console_name']|safe }}</b></button>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  {%endblock%}

  {% block admin_js_content %}
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const dataTable = new simpleDatatables.DataTable("#consoles", {
          select: 0, sort: "desc"
        })
      })
    </script>
  {%endblock%}
