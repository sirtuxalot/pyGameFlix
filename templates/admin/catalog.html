  {% extends "admin/admin_base.html" %}

  {% block body_content %}
    <div class="container">
      <legend class="border-bottom md-4">Catalog</legend>
      <table class="table table-striped table-hover" id="catalog">
        <thead>
          <tr>
            <th>Game</th>
            <th>Console</th>
            <th>Monthly Cost</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
        {% for game in catalog %}
          <tr>
            <td>
              <a href="{{ url_for('admin.edit_game', game_id=catalog.game_id) }}"><button type="button" class="btn btn-outline-primary btn-sm" aria-pressed="true"><b>{{ game['game_name']|safe }}</b></button>
            </td>
            <td>
              {{ game['console']|safe }}
            </td>
            <td>
              {{ game['price']|safe }}
            </td>
            <td>
              <button class="btn btn-outline-danger btn-sm" id="del_modal-{{ catalog['catalog_id'] }}"><b>{{ game['game_name']|safe }}</b></button>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  {%endblock%}
  
  {% block admin_js_content %}
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const dataTable = new simpleDatatables.DataTable("#catalog", {
          select: 0, sort: "desc"
        })
      })
    </script>
  {%endblock%}
